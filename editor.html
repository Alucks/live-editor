<!DOCTYPE html>
<!-- add 'in' class to collapse to leave it as open  -->
<html>

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <title>IGN Live Graphics Editor</title>
  <link rel='stylesheet prefetch' href='css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='css/bootstrap-switch.min.css'>
  <link rel='stylesheet prefetch' href='css/animate.css'>
  <link rel="stylesheet" href="css/editor.css">
</head>

<body>
  <div id="controller">
    <div class="pushMenu">
      <h2>Live Graphics Editor</h2>
      <button type="button" class="btn btn-success btn-sm" id="pushBtn">Push Live</button>
      <button type="button" class="btn btn-danger btn-sm" id="clearBtn">Clear</button>
    </div>
    <div id="cBugGroup" class="controlGroup">
      <div class="heading">
        <span class="lead">Courtesy Bug</span>
        <input type="checkbox" id="cBug" class="switch" />
        <br>
        <span class="lead secondary">Sponsor Image</span>
        <input type="checkbox" id="cBugSponsor" class="switch" />
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Load a State
          <span class="caret"></span>
        </button>
        <ul id="cBug-select" class="dropdown-menu dropdown-menu-left" role="menu">
          <li><a href="#">Microsoft Pre Show</a></li>
        </ul>
      </div>
      <button type="button" class="collapseButton btn btn-default btn-sm" data-toggle="collapse" href="#cBugControl" />Edit Module
      <span class="glyphicon glyphicon-chevron-down"></span>
      </button>
      <div class="collapse" id="cBugControl">
        <form id="cBugForm">
          <div class="form-group">
            <label for="cBugLines">Single / Double Title Select</label>
            <select name='cBugLines' class="form-control">
              <option value='doubleTitle'>Both Titles</option>
              <option value='singleTitle'>Single Title</option>
            </select>
          </div>
          <div class="form-group">
            <label for="cBugShow">Show Title</label>
            <input type="text" name="cBugShow" class="form-control" placeholder="IGN Live E3" />
          </div>
          <div class="form-group">
            <label for="cBugGame">Game Title</label>
            <input type="text" name="cBugGame" class="form-control" placeholder="Halo 5" />
          </div>
          <div class="form-group">
            <label for="cBugSponsorImage">Sponsor Image URL</label>
            <input type="text" name="cBugSponsorImage" class="form-control" placeholder="img/name.jpg" />
          </div>
          <div class="form-group">
            <label for="name">Save These Settings</label>
            <div class="input-group">
              <input type="text" class="form-control" name="name" placeholder="save name" />
              <span class="input-group-btn">
                <button class="btn btn-default saveBtn" data-type="cBug">Save</button>
              </span>
            </div>
          </div>
        </form>
      </div>
    </div>
